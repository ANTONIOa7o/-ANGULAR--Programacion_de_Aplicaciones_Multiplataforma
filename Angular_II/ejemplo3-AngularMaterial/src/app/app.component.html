<!--
  ================
  ANGULAR MATERIAL
  ================

Angular por defecto, no poseia estilos, para lo cual  era   una manera muy sencilla
de agregar un estilo. Para ello surge Angular Material, da parte visual al usuario
poniendo claramente el enfasis en la  estetica que tanto aprecia el usuario.
Angular Material se convertirá en un frameWork de  estilos para las aplicaciones Angujlar
Asi como para  otras.
Otra alternativa es  bootstrap, frameWork que tambien realiza interfaces de  estilos
ambos  nos  permiten implemmentar diseños resonsive,  de forma sencilla y commoda

Instalacion:
$ ng add @angular/material


-->

<div class="container">


  <mat-tab-group>

    <mat-tab label="Tipografias">
      <p>Este parrafo de ejemplo por Defecto</p>
      <p class="mat-caption"> Tipografia mat-caption</p>
      <p class="mat-h1"> Tipografia tamaño h1</p>
      <p class="mat-body">Tipografia mat-body</p>
      <p class="mat-display-1">Tipografia de tamaños</p>
      <p class="mat-display-3">Tipografia de tamaños</p>
    </mat-tab>
    <mat-tab label="Botones">
      <div>
        <button mat-button color="primary"> Principal</button>
        <button mat-button color="accent"> Secundario</button>
        <button mat-button color="warn"> Otro</button>
      </div>

      <div>
        <button mat-raised-button color="primary"> Boton P</button>
        <button mat-raised-button color="accent">Boton S</button>
        <button mat-raised-button color="warn">Boton O</button>
      </div>

      <div>
        <button mat-stroked-button color="primary"> Boton P</button>
        <button mat-stroked-button color="accent">Boton S</button>
        <button mat-stroked-button color="warn">Boton O</button>
      </div>
      <div>
        <button mat-fab color="primary"> Boton P</button>
        <button mat-fab color="accent">Boton S</button>
        <button mat-fab color="warn">Boton O</button>
      </div>
      <div>
        <button mat-mini-fab color="primary"> Boton P</button>
        <button mat-mini-fab color="accent">Boton S</button>
        <button mat-mini-fab color="warn">Boton O</button>
      </div>
      <div>

    </mat-tab>
    <mat-tab label="Menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="mat-18">morevert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="otro">Configuracion</button>
        <button mat-menu-item>Ayuda</button>
      </mat-menu>
      <mat-menu #otro="matMenu">
        <button mat-menu-item>Opcion 1</button>
        <button mat-menu-item>Opcion 2</button>
      </mat-menu>
    </mat-tab>

    <mat-tab label="Grid">
      <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let item of coches" [style.background]="item.color">
          {{item.nombre}}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

  </mat-tab-group>

</div>
